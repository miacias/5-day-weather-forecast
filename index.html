<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five-Day Weather Forecast</title>
    <!-- bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- google font Bakbak One -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark text-light">
    
    <!-- bootstrap navbar -->
    <nav class="navbar sticky-top bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Weather Just for You</a>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="City Search" aria-label="City Search">
            <button class="btn btn-outline-info" type="submit">Locate</button>
            </form>
        </div>
    </nav>

    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main class="fetch-responses">
        <!-- returned data displayed here -->
        <section class="weather-card mb-3 bg-secondary rounded" style="max-width: 540px;">
            <div class="main-weather-card row g-0">
                <!-- left-side image with date, city, temp, description -->
                <div class="holds-left-side-data col-md-4">
                    <div class="card text-bg-dark">
                        <img 
                            src="./assets/images/jonathan-bowers-BqKdvJ8a5TI-unsplash.jpg" 
                            class="card-img img-fluid rounded-start align-center" 
                            alt="lightning over a field">
                        <div class="card-img-overlay">
                            <h2 id="weekday" class="card-title">weekday</h2>
                            <p id="month-date" class="card-text">month date</p>
                            <p id="city-name" class="card-text">city</p>
                            <p id="temp" class="card-text">temp</p>
                            <p id="weather-event" class="card-text">weather</p>
                        </div>
                    </div>
                </div>
                <div class="holds-right-side-data display: flex col">
                    <!-- upper-right-side text with humidity, wind, air pressure, high, low -->
                    <div class="col-md-8">
                        <div class="detailed-weather card-body">
                            <p id="humidity">humidity</p>
                            <p id="wind">wind</p>
                            <p id="air-pressure">air pressure</p>
                            <p id="high-temp">high</p>
                            <p id="low-temp">low</p>
                        </div>
                    </div>
                    <!-- lower-right-side days, icons, and temps -->
                    <div class="five-day-weather text-muted card-group">
                        <div id="day-1" class="card rounded">
                            <i id="icon-1"></i>
                            <p id="day-1-temp">1</p>
                        </div>
                        <div id="day-2" class="card rounded">
                            <i id="icon-2"></i>
                            <p id="day-2-temp">2</p>
                        </div>
                        <div id="day-3" class="card rounded">
                            <i id="icon-3"></i>
                            <p id="day-3-temp">3</p>
                        </div>
                        <div id="day-4" class="card rounded">
                            <i id="icon-4"></i>
                            <p id="day-4-temp">4</p>
                        </div>
                        <div id="day-5" class="card rounded">
                            <i id="icon-5"></i>
                            <p id="day-5-temp">5</p>
                        </div>                
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>Weather data provided by OpenWeather</p>
        <a href="https://openweathermap.org/">
            <img 
                src="./assets/images/OpenWeather-Master-Logo RGB2.png" 
                alt="2-D vector art logo of orange sun above open water with a blank white background and Open Weather company name"
                width="300" height="170"
                class="rounded">
        </a>
    </footer>
    
    <!-- bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- local JS link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
