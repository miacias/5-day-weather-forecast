<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for Day.js API -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    <!-- bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- google fonts Bakbak One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- CSS links -->
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast Results</title>
</head>

<body class="bg-dark text-light">
    
    <header class="text-warning text-center p-4">
        <h1>Weather Forecast</h1>
    </header>

    <main class="home">
        <div class="container d-flex">
            <aside id="sidebar-results" class="d-block flex-column flex-shrink-0 p-3 col-3 text-white bg-dark" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Search History</span>
                </a>
                <hr>
                <ul class="past-cities-results nav nav-pills flex-column mb-auto"></ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>Settings</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="clear-history dropdown-item" href="#">Clear History</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="clear-home dropdown-item" href="#">Clear Home</a></li>
                    </ul>
                </div>
            </aside>
            <section class="results-weather col-6 d-block">
                <h2 class="text-center text-warning">Current Conditions</h2>
                <!-- results displayed here -->
                <section class="weather-card mb-3 bg-secondary rounded m-auto" style="max-width: 540px;">
                    <div class="main-weather-card row g-0">
                        <!-- left-side image with date, city, temp, description -->
                        <div class="holds-left-side-data col-md-4">
                            <div class="card text-bg-dark h-100">
                                <img 
                                    src="./assets/images/jonathan-bowers-BqKdvJ8a5TI-unsplash.jpg" 
                                    class="card-img img-fluid rounded-start align-center h-100"
                                    alt="lightning over a field">
                                <div class="card-img-overlay">
                                    <h2 id="weekday-general" class="card-title"></h2>
                                    <p id="month-date-general" class="card-text"></p>
                                    <p id="city-name-general" class="card-text"></p>
                                    <img id="today-icon-general" class="owm-weather-icon" rel="weather-icon" type="img/png" src=""></img>
                                    <p id="temp-general" class="card-text"></p>
                                    <p id="weather-event-general" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <!-- right-side top and bottom -->
                        <div class="holds-right-side-data col p-1">
                            <!-- upper-right-side text with humidity, wind, air pressure, high, low -->
                            <div class="col-md-8 px-1">
                                <div class="detailed-weather card-body" id="detailed-weather-general">
                                    <p id="humidity-general"></p>
                                    <p id="wind-general"></p>
                                    <p id="air-pressure-general"></p>
                                    <p id="high-temp-general"></p>
                                    <p id="low-temp-general"></p>
                                </div>
                            </div>
                            <!-- lower-right-side days, icons, and temps -->
                            <div class="five-day-weather text-muted card-group text-center">
                                <div id="day-1" class="five-day card rounded m-1">
                                    <img class="icons-general" rel="weather-icon" type="img/png" src="" id="icon-1"></img>
                                    <h6 class="days-general" id="h6-1"></h6>
                                    <p class="temps-general" id="temp-1"></p>
                                    <p class="winds-general" id="wind-1"></p>
                                    <p class="humidities-general" id="humidity-1"></p>
                                </div>
                                <div id="day-2" class="five-day card rounded m-1">
                                    <img class="icons-general" rel="weather-icon" type="img/png" src="" id="icon-2"></img>
                                    <h6 class="days-general" id="h6-2"></h6>
                                    <p class="temps-general" id="temp-2"></p>
                                    <p class="winds-general" id="wind-2"></p>
                                    <p class="humidities-general" id="humidity-2"></p>
                                </div>
                                <div id="day-3" class="five-day card rounded m-1">
                                    <img class="icons-general" rel="weather-icon" type="img/png" src="" id="icon-3"></img>
                                    <h6 class="days-general" id="h6-3"></h6>
                                    <p class="temps-general" id="temp-3"></p>
                                    <p class="winds-general" id="wind-3"></p>
                                    <p class="humidities-general" id="humidity-3"></p>
                                </div>
                                <div id="day-4" class="five-day card rounded m-1">
                                    <img class="icons-general" rel="weather-icon" type="img/png" src="" id="icon-4"></img>
                                    <h6 class="days-general" id="h6-4"></h6>
                                    <p class="temps-general" id="temp-4"></p>
                                    <p class="winds-general" id="wind-4"></p>
                                    <p class="humidities-general" id="humidity-4"></p>
                                </div>
                                <div id="day-5" class="five-day card rounded m-1">
                                    <img class="icons-general" rel="weather-icon" type="img/png" src="" id="icon-5"></img>
                                    <h6 class="days-general" id="h6-5"></h6>
                                    <p class="temps-general" id="temp-5"></p>
                                    <p class="winds-general" id="wind-5"></p>
                                    <p class="humidities-general" id="humidity-5"></p>
                                </div>            
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- request/search data here -->
            <section class="search-for-location d-block col-3 p-4">
                <div class="d-flex">
                    <form class="city-search" role="search" action="" method="post" name="city-search">
                        <div class="form-row">
                            <div class="my-1 col-7">
                                <input type="text" class="form-control" id="city-text" placeholder="City">
                            </div>
                            <div class="my-1 col">
                                <input type="text" class="form-control" id="state-text" placeholder="State">
                            </div>
                            <div class="my-1 col">
                                <input type="text" class="form-control" id="country-text" placeholder="Country Abbreviation">
                            </div>
                        </div>
                        <!-- metric-imperial toggle -->
                        <!-- https://www.youtube.com/watch?v=Atc0qPkDeKM -->
                        <input 
                        class="btn switch btn-primary my-1" 
                        type="checkbox"
                        id="switch"
                        checked 
                        data-toggle="toggle" 
                        data-on="Imperial: °F, mph" 
                        data-off="Metric: °C, m/s"
                        data-onstyle="outline-warning text-nowrap"
                        data-offstyle="outline-info bg-dark text-info text-nowrap">
                        <div class="button-container my-1 ">
                            <button class="city-search-results search btn btn-outline-info" type="submit">Search</button>
                            <button id="back" class="back btn btn-outline-info justify-content-end text-center rounded">Back</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="d-flex flex-column flex-wrap align-items-center my-3">
        <p>Weather data provided by OpenWeather</p>
        <a href="https://openweathermap.org/">
            <img 
                src="./assets/images/OpenWeather-Master-Logo RGB2.png" 
                alt="2-D vector art logo of orange sun above open water with a blank white background and Open Weather company name"
                width="120" height="69"
                class="rounded">
        </a>
    </footer>
    

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/advancedFormat.js"></script>
    <!-- Load plugin as window.dayjs_plugin_NAME -->
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat)
    </script>
    <!-- bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- local JS link -->
    <script src="./assets/js/home.js"></script>
</body>
</html>
