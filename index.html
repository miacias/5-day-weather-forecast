<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for Day.js API -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    <!-- bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- google fonts Bakbak One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- CSS links -->
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Five-Day Weather Forecast</title>
</head>

<body class="bg-dark text-light">

    <!-- bootstrap navbar -->
    <nav class="navbar sticky-top bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Weather Just for You</a>
            <form class="city-search d-flex" role="search" action="" method="post" name="city-search">
                <input class="form-control me-2" id="form-text" type="search" placeholder="City Search" aria-label="City Search">
                <button class="locate btn btn-outline-info" type="submit">Locate</button>
            </form>
        </div>
    </nav>

    <header class="d-flex p-4 justify-content-between">
        <h1>Weather Forecast</h1>
        <!-- metric-imperial toggle -->
        <!-- https://www.youtube.com/watch?v=Atc0qPkDeKM -->
        <input 
            class="btn switch btn-primary" 
            type="checkbox"
            id="switch"
            checked 
            data-toggle="toggle" 
            data-on="Imperial: °F, mph" 
            data-off="Metric: °C, m/s">
    </header>

    <main class="weather-output">
        <!-- request data page here -->
        <section class="search-for-location">

        </section>

        <!-- returned data displayed here -->
        <section class="weather-card mb-3 bg-secondary rounded m-auto" style="max-width: 540px;">
            <div class="main-weather-card row g-0">
                <!-- left-side image with date, city, temp, description -->
                <div class="holds-left-side-data col-md-4">
                    <div class="card text-bg-dark h-100">
                        <img 
                            src="./assets/images/jonathan-bowers-BqKdvJ8a5TI-unsplash.jpg" 
                            class="card-img img-fluid rounded-start align-center h-100"
                            alt="lightning over a field">
                        <div class="card-img-overlay">
                            <h2 id="weekday" class="card-title"></h2>
                            <p id="month-date" class="card-text"></p>
                            <p id="city-name" class="card-text"></p>
                            <i id="today-icon"></i>
                            <p id="temp" class="card-text"></p>
                            <p id="weather-event" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <!-- right-side top and bottom -->
                <div class="holds-right-side-data col p-1">
                    <!-- upper-right-side text with humidity, wind, air pressure, high, low -->
                    <div class="col-md-8 px-1">
                        <div class="detailed-weather card-body">
                            <p id="humidity">Humidity: </p>
                            <p id="wind">Wind speed: </p>
                            <p id="air-pressure">Air pressure: </p>
                            <p id="high-temp">High temp: </p>
                            <p id="low-temp">Low temp: </p>
                        </div>
                    </div>
                    <!-- lower-right-side days, icons, and temps -->
                    <!-- card-group sticks cards together without space between -->
                    <!-- card-deck is supposed to put space between, but ROW is needed in container and COL-2 is needed to size the cards -->
                    <div class="five-day-weather text-muted card-group text-center">
                        <div id="day-1" class="card rounded m-1">
                            <p id="plus-1-day">mon</p>
                            <i id="icon-1"></i>
                            <p id="day-1-temp">1</p>
                        </div>
                        <div id="day-2" class="card rounded m-1">
                            <p id="plus-2-days">tues</p>
                            <i id="icon-2"></i>
                            <p id="day-2-temp">2</p>
                        </div>
                        <div id="day-3" class="card rounded m-1">
                            <p id="plus-3-days">wed</p>
                            <i id="icon-3"></i>
                            <p id="day-3-temp">3</p>
                        </div>
                        <div id="day-4" class="card rounded m-1">
                            <p id="plus-4-days">thurs</p>
                            <i id="icon-4"></i>
                            <p id="day-4-temp">4</p>
                        </div>
                        <div id="day-5" class="card rounded m-1">
                            <p id="plus-5-days">fri</p>
                            <i id="icon-5"></i>
                            <p id="day-5-temp">5</p>
                        </div>                
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="d-flex flex-column flex-wrap align-items-center">
        <p>Weather data provided by OpenWeather</p>
        <a href="https://openweathermap.org/">
            <img 
                src="./assets/images/OpenWeather-Master-Logo RGB2.png" 
                alt="2-D vector art logo of orange sun above open water with a blank white background and Open Weather company name"
                width="150" height="85"
                class="rounded">
        </a>
    </footer>
    

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/advancedFormat.js"></script>
    <!-- Load plugin as window.dayjs_plugin_NAME -->
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat)
    </script>
    <!-- bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- local JS link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
