<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five-Day Weather Forecast</title>
    <!-- bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- google font Bakbak One -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark text-light">
    <header>Weather Forecast</header>
    <!-- bootstrap navbar -->
    <nav class="navbar sticky-top bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Weather Just for You</a>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="City Search" aria-label="City Search">
            <button class="btn btn-outline-info" type="submit">Locate</button>
            </form>
        </div>
    </nav>
    <main class="fetch-responses col-9">main test
        <section class="weather-card">
            <div class="main-weather card">
                <img src="" class="card-img" alt="">
                <div class="card-img-overlay">
                    <h2 id="weekday" class="card-title"></h2>
                    <p id="month-date" class="card-text"></p>
                    <p id="city-name" class="card-text"></p>
                    <p id="temp" class="card-text"></p>
                    <p id="weather-event" class="card-text"></p>
                </div> 
            </div>
            <div class="detailed-weather">
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="air-pressure"></p>
                <p id="high-temp"></p>
                <p id="low-temp"></p>
            </div>
            <div class="five-day-weather">
                <div id="day-1">
                    <i id="icon-1"></i>
                    <p id="day-1-temp"></p>
                </div>
                <div id="day-2">
                    <i id="icon-2"></i>
                    <p id="day-2-temp"></p>
                </div>
                <div id="day-3">
                    <i id="icon-3"></i>
                    <p id="day-3-temp"></p>
                </div>
                <div id="day-4">
                    <i id="icon-4"></i>
                    <p id="day-4-temp"></p>
                </div>
                <div id="day-5">
                    <i id="icon-5"></i>
                    <p id="day-5-temp"></p>
                </div>                
            </div>
        </section>

    </main>
    <footer>
        <p>Weather data provided by OpenWeather</p>
        <a href="https://openweathermap.org/">
            <img 
            src="./assets/images/OpenWeather-Master-Logo RGB2.png" 
            alt="2-D vector art logo of orange sun above open water with a blank white background and Open Weather company name"
            width="300" height="170">
        </a>
    </footer>
    <!-- bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- local JS link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
